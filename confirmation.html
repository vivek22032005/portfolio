<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Message Sent</title>
    <style>
        body {
            background-image: url('backgroundimage.jpeg');
  background-size: cover;
  background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .confirmation {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .confirmation h1 {
            color: #16a085;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .confirmation p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .confirmation .button {
            display: inline-block;
            background-color: #16a085;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .confirmation .button:hover {
    background-color: #138d75;
    transform: translateY(3px); /* Moves the button 3px downward */
}

    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for getting in touch. We will respond shortly.</p>
        <a href="index.html" class="button">Back to Portfolio</a>
    </div>
</body>
</html>
